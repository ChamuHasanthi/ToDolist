<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="stats-container">
      <div class="details">
        <h2>To Do</h2>
        <p>Keep it up!</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
        <div class="statsNumbers">
          <p id="numbers">0/0</p>
        </div>
      </div>
    </div>
    <div class="tabs">
        <button id="show-incomplete" class="active">Incomplete</button>
        <button id="show-complete" >Complete</button>
    </div>
    <div class="inputcontainer">
      <input class="todoinput" type="text" id="todoinput" placeholder="Enter your task here" />
      <input type="date" class="date" id="da">
      <select class="priority" id="prio">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button class="add_button">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </div>
    <div class="table-wrapper">
      <table id="taskTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Priority</th>
            <th>Deadline</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tasks will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
</div>
  <script src="script1.js"></script>
</body>
</html>
